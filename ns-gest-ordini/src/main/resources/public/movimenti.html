<!DOCTYPE html>
<html lang="en">
<head>


<link href="css/bootstrap5.0.1.min.css" rel="stylesheet"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" 	href="css/datatables-1.10.25.min.css" />
<script 	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>



<script src="js/lib/datatables.min.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" />
<title>Movimenti</title>
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				href="index.html">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="clienti.html">Clienti</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="ordini.html">Ordini</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="movimenti.html">Movimenti</a>
			</li>
		</ul>

	

		

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal">Nuovo movimento</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nuovo movimento</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-10">
								
								<div class="list-group" id="all">

									<div id="esitoMov" style="text-align: center"></div>

									<form id="insMov">
										<div class="form-group">
											<label for="exampleFormControlInput1">Ore</label> <input
												type="number" class="form-control" id="ore" name="ore">
										</div>
										<div class="form-group">
											<label for="exampleFormControlSelect1">Cliente</label> <select
												class="form-control" id="cliente" name="cliente">
											</select>
										</div>
										<div class="form-group">
											<label for="exampleFormControlSelect1">Mese</label> <select
												class="form-control" id="mese" name="mese">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleFormControlSelect1">Ordine</label> <select
												class="form-control" id="ordine" name="ordine">
												<option>1</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleFormControlTextarea1">Note</label>
											<textarea class="form-control" id="note" name="note" rows="3"></textarea>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-primary mb-2" id="invia"
												value="Invia" />
										</div>
									</form>


								</div>
							</div>


						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal" id ="chiudiModal">Chiudi</button>						
					</div>
				</div>
			</div>
		</div>
		<!-- END Modal -->

</div>  <!-- END Container -->





		<!-- Tabella con elenco movimenti -->
		<div class="container" id="containerMov">
			<table id="movList" class="table table-striped" width="100%">
				<thead>
					<tr>
						<th>Cliente</th>
						<th>Ordine</th>
						<th>Mese</th>
						<th>Ore</th>
						<th>Note</th>
						<th>Modifica</th>
					</tr>
				</thead>
				<tbody class="list" id="listTbody">

				</tbody>

			</table>
		</div><!-- END Tabella con elenco movimenti -->




		<script src="js/lib/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script src="js/lib/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript"
			src="js/lib/dt-1.10.25datatables.min.js"></script>
		<script src="js/src/function_movimenti.js" type="text/javascript"></script>
		
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

		<script
			src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</body>

</html>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nuovo ordine</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-10">
								
								<div class="list-group" id="all">

									<div id="esitoCli" style="text-align: center"></div>

									<form id="insOrd">
										<div class="form-group">
											<label for="exampleFormControlInput1">Codice</label> <input
												type="text" class="form-control text-uppercase" id="codiceOrd" name="codiceOrdine">
										</div>
										<div class="form-group">
											<label for="exampleFormControlInput1">Descrizione</label> <input
												type="text" class="form-control" id="descrizione" name="descrizione">
										</div>		
										<div class="form-group">
											<label for="exampleFormControlInput1">Importo</label> <input
												type="number" class="form-control" id="valore" name="valore">
										</div>
										<div class="form-group">
											<label for="exampleFormControlInput1">Ore ordinate</label> <input
												type="number" class="form-control" id="oreOrd" name="oreOrdinate">
										</div>
										<div class="form-group">
											<label for="exampleFormControlInput1">Ore ordinate</label> <input
												type="date" class="form-control" id="dataOrd" name="dataOrdine">
										</div>										
										<div class="form-group">
											<label for="exampleFormControlSelect1">Cliente</label> <select
												class="form-control" id="cliente" name="cliente">
											</select>
										</div>
																		
										<div class="form-group">
											<input type="submit" class="btn btn-primary mb-2" id="invia"
												value="Inserisci" />
										</div>
									</form>


								</div>
							</div>


						</div>
					</div>
					<div class="modal-footer">
